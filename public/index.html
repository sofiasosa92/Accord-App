<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accord App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/rojan.css">
  </head>
  <body>

      
    <div class="block px-6 maxchange">
      <div class="columns is-vcentered">
        <div class="column">
        </div>
        <div class="column">
          <figure class="image">
            <img src="images/AccordLogo">
          </figure>
        </div>
        <div class="column is-6">
          <figure class="image">
            <img src="images/accordsmaller.png">
          </figure>
        </div>
        <div class="column">
        </div>
      </div>
    </div>
    <!-- <picture>
      <source media=“(min-width: 700px)” srcset=“images/AccordLogoPlusName ”>
      <source media=“(max-width: 699px)” srcset=“image-small.png”>
      <img src=“default.png”>
    </picture>       -->

    <div class="columns is-multiline is-mobile">
      <div class="column">

      </div>
      <div class="column is-half">
        <form method="post" class="box" action="/login">
          <p class="title is-1 is-spaced has-text-centered">Log In</p>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input name="email" class="input" type="email" placeholder="e.g. alex@example.com">
            </div>
          </div>
        
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input name="password" class="input" type="password" placeholder="********">
            </div>
          </div>
        
          <button type="submit" class="button is-primary">Sign in</button>
          <a href="/api/signup">Sign up</a>
        </form>
      </div>
      <div class="column">

      </div>
    </div>
  </body>
</html>
