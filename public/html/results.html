    <meta charset="UTF-8" />

    <title>Accord-Results</title>

            <div class="column">

              </figure>
            </div>
            <div class="column"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="block">
      <div class="container">
        <div class="box has-text-centered">
          <div class="columns is-vcentered">
            <div class="column is-8">

            </div>
            <div class="column">
              <figure class="image is-square">
                <img id="haveYouEver" src="../images/80pc.JPG" />
              </figure>
            </div>
            <div class="column"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="block">
      <div class="container">
        <div class="box has-text-centered">
          <div class="columns is-vcentered">
            <div class="column is-8">
              <h1 class="title is-3">Love Languages Results:</h1>
            </div>
            <div class="column">
              <figure class="image is-square">
                <img id="loveLanguages" src="../images/20pc.JPG" />

            </div>
