<!DOCTYPE html>
<html lang="en"></html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accord! Invite</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../css/invite.css" />
  </head>
  <body class="body-padding">
    <h1 class="title">Accord - Invite Code</h1>
    <article class="message is-dark generatebx">
      <div class="message-body">
        Click on the button to generate the Code
      </div>
    </article>
    <article class="message is-dark generatebx">
        <div id="codeDisplay" class="message-body">
          
        </div>
      </article>

    <a class="button mb-6 is-rounded is-large is-outlined" id="genCodeBtn">Code</a>
    <hr>
    <article class="message is-dark bxcenter">
      <div class="message-header">
        <p>Enter Your Friends Code Below</p>
      </div>
      <form action="/api/entercode" method="post">
        <div class="field">
          
          <div class="control">
            <input name="code" class="mt-5 input" type="text" placeholder="Enter your friends code">
          </div>
        </div>
        <button class="button is-rounded is-large is-outlined" id="enterCodeBtn"> Start Connecting!</button>
      </form>
    </article>
    
    
    <script>
        const codeDisplay = document.getElementById('codeDisplay');
        const genCodeBtn = document.getElementById('genCodeBtn');
        const enterCodeBtn = document.getElementById('enterCodeBtn');
        genCodeBtn.addEventListener('click', async (e) => {
            //Get the curren user ID
            await fetch('/api/gencode').then( res => res.json())
            .then(data => codeDisplay.innerText = data.code);
            
        });
        enterCodeBtn.addEventListener('click', (e) => {
            //Enter code
            window.location.href = '/api/entercode';
        })
    </script>
  </body>
</html>
